<div class="main-container">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label>Correo Electrónico</label>
      <input type="email" formControlName="email" />
      @if (submitted && f['email'].invalid) {
        <div class="error">Correo válido requerido.</div>
      }
  
      <label>Contraseña</label>
      <input [type]="showPassword ? 'text' : 'password'" formControlName="password" />
      <button type="button" (click)="togglePassword()">
        {{ showPassword ? 'Ocultar' : 'Mostrar' }} Contraseña
      </button>
      @if (submitted && f['password'].invalid) {
        <div class="error">Contraseña requerida.</div>
      }
  
      <button type="submit">Iniciar sesión</button>
    </form>
  
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
  </div>
</div>
