<h1 aria-label="Productos recomendados">Productos recomendados</h1>

<div class="list-wrapper" aria-label="Contenedor de productos recomendados">
  <div class="list" #productList aria-label="Lista de productos recomendados">
    @for (productoRecomendado of productosRecomendados; track productoRecomendado.id) {
      <div class="card" aria-labelledby="producto">
        <img class="card-img" [src]="productoRecomendado.img" [alt]="" />
        
        <div class="card__content">
          <!-- No es necesario aria-label aquí, ya que el texto del h2 y h3 es accesible por defecto -->
          <h2 id="producto" class="card__title">{{ productoRecomendado.nomProducto }}</h2>
          <h3 class="card__description">{{ productoRecomendado.precio }}</h3>
          <button aria-label="Leer más detalles sobre ">Leer más</button>
        </div>
      </div>
    }
  </div>

  <!-- Botones de navegación -->
  <button (click)="scroll('prev')" class="button button--previous" type="button" aria-label="Ver productos anteriores">
    ➜
  </button>
  
  <button (click)="scroll('next')" class="button button--next" type="button" aria-label="Ver productos siguientes">
    ➜
  </button>
</div>
