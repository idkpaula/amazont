<div class="checkout-container" aria-label="Proceso de pago">
  <h2 aria-label="Encabezado de proceso de pago">Proceso de Pago</h2>

  @if (!orderConfirmed) {
    <form [formGroup]="checkoutForm" (ngSubmit)="confirmPurchase()" aria-label="Formulario de pago">
      <label for="fullName" aria-label="Campo para ingresar el nombre completo">Nombre Completo</label>
      <input id="fullName" formControlName="fullName" type="text" aria-label="Ingrese su nombre completo">

      <label for="address" aria-label="Campo para ingresar la dirección">Dirección</label>
      <input id="address" formControlName="address" type="text" aria-label="Ingrese su dirección completa">

      <label for="city" aria-label="Campo para ingresar la ciudad">Ciudad</label>
      <input id="city" formControlName="city" type="text" aria-label="Ingrese su ciudad">

      <label for="paymentMethod" aria-label="Seleccione un método de pago">Método de Pago</label>
      <select id="paymentMethod" formControlName="paymentMethod" aria-label="Seleccione su método de pago">
        <option value="creditCard" aria-label="Opción: Tarjeta de Crédito">Tarjeta de Crédito</option>
        <option value="paypal" aria-label="Opción: PayPal">PayPal</option>
      </select>

      @if (checkoutForm.value.paymentMethod === 'creditCard') {
        <label for="cardNumber" aria-label="Campo para ingresar el número de tarjeta">Número de Tarjeta</label>
        <input id="cardNumber" formControlName="cardNumber" type="text" aria-label="Ingrese su número de tarjeta de crédito">
      }

      <button type="submit" [disabled]="checkoutForm.invalid && checkoutForm.value.paymentMethod !== 'paypal'" aria-label="Botón para confirmar compra">Confirmar Compra</button>
    </form>
  } @else {
    <div class="confirmation" aria-label="Mensaje de compra exitosa">
      <h2 aria-label="Encabezado de confirmación de compra">¡Compra realizada con éxito!</h2>
      <p aria-label="Mensaje de agradecimiento">Gracias por su compra.</p>
    </div>
  }
</div>
